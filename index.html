<!DOCTYPE html>
<html>
<head>
  <title>Google Form with IP Capture</title>
</head>
<body>
  <form id="ipForm" action="https://docs.google.com/forms/d/e/1FAIpQLSehl5kQk5TVE1Ui6ZlJTK4ixk_HjrBF6ax5K-5ah-Ka4aGAFg/viewform?usp=sf_link" method="get">
    <input type="hidden" name="ip" id="ip">
  </form>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').value = data.ip;
        document.getElementById('ipForm').submit();
      })
      .catch(error => {
        console.error('Error fetching IP:', error);
        // Handle the error gracefully (e.g., display a message to the user)
      });
  </script>
</body>
</html>
